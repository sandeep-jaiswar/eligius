name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-format-build:
    name: Lint, Format Check, Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Run ESLint
        run: pnpm lint

      - name: ğŸ¨ Run Prettier check
        run: pnpm format:check

      - name: ğŸ— Run build
        run: pnpm build
