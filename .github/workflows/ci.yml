name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-format-build:
    name: Lint, Format Check, Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧹 Run ESLint
        run: pnpm lint

      - name: 🎨 Run Prettier check
        run: pnpm format:check

      - name: 🏗 Run build
        run: pnpm build
